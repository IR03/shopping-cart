<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5> <span id="phone-total">$ 1219 </span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotal-price">$1,278</h5>
                        <h5 id="total-tax">$64</h5>
                        <h5 id="total-price">$1,341.9</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //case-increase

      document.getElementById("case-increase").addEventListener('click', function () {
         handleCartValueChange("case-count", true);
      });

      //case-decrease

      document.getElementById("case-decrease").addEventListener('click', function () {
         handleCartValueChange("case-count", false);

      });

      //phone-decrease
      document.getElementById("phone-increase").addEventListener("click", function () {
         handleCartValueChange("phone-count", true);

      })

      //phone-decrease
      document.getElementById("phone-decrease").addEventListener("click", function () {
         handleCartValueChange("phone-count", false);
      })

      function handleCartValueChange(number, isIncrease) {
         const caseInput = document.getElementById(number);
         const caseCount = parseInt(caseInput.value);
         let caseNewCount = caseCount;
         if (isIncrease == true) {
            caseNewCount = caseCount + 1;
         }

         else if (isIncrease == false && caseCount > 0) {
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;
         //case-total
         if (number == "case-count") {
            let caseTotal = caseNewCount * 59;
            document.getElementById('case-total').innerText = '$' + caseTotal;
         }
         else if (number == "phone-count") {
            let caseTotal = caseNewCount * 1219;
            document.getElementById('phone-total').innerText = '$' + caseTotal;
         }
         calculateTotal();

      }
      function calculateTotal() {
         const phoneInput = document.getElementById("phone-count");
         const phoneCount = parseInt(phoneInput.value);

         const caseInput = document.getElementById("case-count");
         const caseCount = parseInt(caseInput.value);

         const subTotalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById("subTotal-price").innerText = '$' + subTotalPrice;

         const tax = Math.round(subTotalPrice * .05);
         document.getElementById("total-tax").innerText = '$' + tax;

         const totalPrice = subTotalPrice + tax;
         document.getElementById("total-price").innerText = '$' + totalPrice;
      }
